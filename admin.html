    <!-- Auth State Listener -->
    <script>
        auth.onAuthStateChanged(user => {
            if (user) {
                // Check if user is admin
                db.collection('admins').doc(user.uid).get()
                    .then(doc => {
                        if (doc.exists) {
                            // User is admin, show content
                            document.getElementById('auth-section').classList.add('hidden');
                            document.getElementById('admin-content').classList.remove('hidden');
                            loadDashboard();
                        } else {
                            // User is not admin
                            alert('You are not authorized to access this panel');
                            auth.signOut();
                        }
                    });
            } else {
                // User is signed out
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('admin-content').classList.add('hidden');
            }
        });
    </script>

    <script>
        // Admin login
        function adminLogin() {
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Login successful, auth state listener will handle the rest
                })

            const message = document.getElementById('notification-message').value;
            const sendTo = document.getElementById('notification-user').value;
            const specificUser = document.getElementById('specific-user-id').value;
            
            if (!title || !message) {
                alert('Please fill all required fields');
                return;
            }
            
            if (sendTo === 'specific' && !specificUser) {
                alert('Please enter user email');
                return;
            }
            
            const notificationData = {
                title: title,
                message: message,
                read: false,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            if (sendTo === 'all') {
                // Send to all users
                db.collection('users').get()
                    .then(querySnapshot => {
                        const batch = db.batch();
                        
                        querySnapshot.forEach(doc => {
                            const notificationRef = db.collection('notifications').doc();
                            batch.set(notificationRef, {
                                ...notificationData,
                                userId: doc.id
                            });
                        });
                        
                        return batch.commit();
                    })
                    .then(() => {
                        alert('Notification sent to all users');
                        hideModal('send-notification-modal');
                        loadNotifications();
                    });
            } else {
                // Send to specific user
                db.collection('users').where('email', '==', specificUser).get()
                    .then(querySnapshot => {
                        if (querySnapshot.empty) {
                            throw new Error('User not found');
                        }
                        
                        const userId = querySnapshot.docs[0].id;
                        return db.collection('notifications').add({
                            ...notificationData,
                            userId: userId
                        });
                    })
                    .then(() => {
                        alert('Notification sent to user');
                        hideModal('send-notification-modal');
                        loadNotifications();
                    })
                    .catch(error => {
                        alert('Error sending notification: ' + error.message);
                    });
            }
        }
        
        // Update app info
        function updateAppInfo() {
            const version = document.getElementById('app-version').value;
            const updateUrl = document.getElementById('app-update-url').value;
            const maintenance = document.getElementById('app-maintenance').value === 'true';
            const maintenanceMessage = document.getElementById('app-maintenance-message').value;
            
            db.collection('appInfo').doc('current').set({
                version: version,
                updateUrl: updateUrl,
                maintenance: maintenance,
                maintenanceMessage: maintenanceMessage,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true })
            .then(() => {
                alert('App information updated successfully');
                hideModal('app-info-modal');
                loadAppInfo();
            })
            .catch(error => {
                alert('Error updating app information: ' + error.message);
            });
        }
        
        // Helper functions
        function getOperatorName(operatorCode) {
            const operators = {
                gp: 'Grameenphone',
                robi: 'Robi',
                airtel: 'Airtel',
                blink: 'Banglalink',
                teletalk: 'Teletalk'
            };
            
            return operators[operatorCode] || operatorCode;
        }
        
        function getStatusClass(status) {
            switch (status) {
                case 'completed':
                    return 'badge-success';
                case 'failed':
                    return 'badge-danger';
                default:
                    return 'badge-warning';
            }
        }
        
        function getPaymentStatusClass(status) {
            switch (status) {
                case 'verified':
                    return 'badge-success';
                case 'rejected':
                    return 'badge-danger';
                default:
                    return 'badge-warning';
            }
        }
        
        // Event listeners
        document.getElementById('notification-user').addEventListener('change', function() {
            if (this.value === 'specific') {
                document.getElementById('specific-user-group').style.display = 'block';
            } else {
                document.getElementById('specific-user-group').style.display = 'none';
            }
        });
        
        // Initialize
        if (auth.currentUser) {
            // Auth state listener will handle the rest
        }
    </script>
